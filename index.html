<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">

<center>
  	<h3 class="btn btn-success heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your right wrist for changing the song which you were listening to before
        and move your left wrist to listen to the song after. </span>
  	</h3> 
  <div class="disk_speed">
    <img src="disk.gif" class="disk_speed_img">
    <br>
    <h3 class="btn btn-warning" id="speed">SPEED</h3>
  </div>
  <div class="disk_volume">
    <img src="disk.gif" class="disk_volume_img">
    <br>
    <h3 class="btn btn-warning" id="volume">VOLUME</h3>
  </div>
  <br>
  <button class="btn btn-danger start" onclick="start()">START</button>
</center>

<script src="main.js"></script>
</body>
</html>
